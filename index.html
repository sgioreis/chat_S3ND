<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">
    <title>Iniciar chat</title>
</head>

<body>
    <div class="container d-flex justify-content-center">
        <div class="card col-10 col-lg-5 my-5">
            <div class="card-header text-center py-2">
                <img src="s3nd-logo.png">
            </div>
            <div class="card-body login">
                <div class="row text-center py-2">
                    <h6>Precisa de ajuda?</h6>
                    <p class="text-muted mb-2">Preencha os campos abaixo para iniciar um atendimento</p>
                </div>
                <form id="form-login">
                    <input type="text" name="nome" class="form-control mb-3" id="" placeholder="Digite seu nome*" required>
                    <input type="email" name="email" class="form-control mb-3" id="" placeholder="Digite seu e-mail*" required>
                    <small class="text-muted">*Campos obrigatórios</small>
                    <button type="submit" class="btn btn-dark float-end px-3 mb-2">Entrar</button>
                </form>
            </div>
        </div>
    </div>
    <div id="vazio">
        <h3>Não há atendimentos pendentes!</h3>
        <p>Tente novamente em breve.</p>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="js/index.js"></script>

</html>
