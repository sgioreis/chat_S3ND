<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">
    <title>Chat</title>
</head>

<body>
    <div class="container d-flex justify-content-center">
        <div class="card col-10 my-4">

            <div class="card-header text-center py-2">
                <img src="s3nd-logo.png">
            </div>

            <div class="card-body area-msg">
                <div class="row" id="mensagem">
                </div>
                <small class="text-center py-2">Aguarde, nosso técnico já está chegando!</small>
            </div>

            <div class=" card-footer py-2">
                <form id="form-msg">
                    <div class="input-group my-3">
                        <input type="text" id="txt-msg" name="conteudo" class="form-control rmv-radius-r" placeholder="Digite sua mensagem">
                        <button type="submit" id="btn-enviar" class="btn btn-dark rmv-radius-l" disabled>enviar</button>
                    </div>
                </form>
                <div id="finalizar"></div>
            </div>

        </div>
    </div>
    <div id="finalizado">
        <h3>Seu atendimento foi encerrado.</h3>
        <p>Agradecemos seu contato!</p>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="js/chat.js"></script>

</html>
